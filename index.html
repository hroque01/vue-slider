<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="myApp">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <!-- vuejs -->
                    <img :src="slides[activeImage].image">
                    <div class="text">
                        <h3> {{ slides[activeImage].title }} </h3>
                        <p> {{ slides[activeImage].text }} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- buttons -->
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <!-- ciclo infinito -->
                    <div v-for="(miniature, index) in slides" class="thumb"  :class="activeImage === index ? 'active':''">
                        <img :src="miniature.image" :alt="miniature.title" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
